<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
<script>
    var arr = new Array();
    arr[0] = 0;
    arr[7] = 7;
    arr[8] = 8;
//    length
    document.write(arr.length);
    document.write("<br>");
    printArr(arr);
    document.write("<br>");

    var arr1 = new Array("c", "b", "a", "d");
    var arr2 = new Array(1, 2);
//    concat
    var arr3 = arr1.concat(arr2);
    printArr(arr3);

    function printArr(a) {
        for(i in a){
            document.write(a[i] + "<br>");
        }
    }

    var values = arr3.join(" | ");
    document.write("<br>"+values);

//    sort and save sort
    document.write("<br>"+arr1.sort());
//    reverse
    document.write("<br>"+arr1.reverse());
//    push pop

</script>
</body>
</html>
