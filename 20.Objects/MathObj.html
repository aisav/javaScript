<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
</head>
<body>
<script>
    document.write("<br>"+Math.random());//(0-1)
    document.write("<br>"+Math.round(8.5));//9
    document.write("<br>"+Math.max(8.5, 3, 7));//8.5
    document.write("<br>"+Math.min(8.5, 3, 7));//3
    document.write("<br>"+Math.ceil(8.1));//9
    document.write("<br>"+Math.floor(8.9));//8

</script>
</body>
</html>
