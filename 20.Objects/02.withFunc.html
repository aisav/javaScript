<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FuncObj</title>
</head>
<body>
<script type="application/javascript">
    //         create an object with functions

    function House() {
        this.location = "Yerevan";
        this.age= 50;
    }

    var house = new House();

    document.write(house.location+"<br>" + house.age);
</script>

</body>
</html>
