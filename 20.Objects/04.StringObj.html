<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String</title>
</head>
<body>
    <script>
        var str = "Hello world";
        document.write(str.length+"<br>");
        document.write(str.match("lo")+"<br>");
        document.write(str.match("www")+"<br>");
        document.write(str.replace("Hello", "Hi")+"<br>");
        document.write(str.toUpperCase()+"<br>");
        document.write(str.toLowerCase()+"<br>");
        document.write(str.charAt(8)+"<br>");
        document.write(typeof (str)+"<br>");

    </script>
</body>
</html>
